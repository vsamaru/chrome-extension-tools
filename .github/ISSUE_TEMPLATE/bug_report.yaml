name: "Bug Report"
description: Report an issue with RPCE
labels: ["triage: bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: dropdown
    id: build-tool
    attributes:
      label: Build tool
      description: What build tool are you using?
      options:
      - Rollup
      - Vite
    validations:
      required: true
  - type: checkboxes
    id: environment
    attributes:
      label: Where do you see the problem?
      options:
      - label: In the browser
      - label: In the terminal
  - type: textarea
    id: bug-description
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is. If you intend to submit a PR for this issue, tell us in the description. Thanks!
      placeholder: Bug description
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Reproduction
      description: Please provide a link to a repo that reproduces the problem you ran into.
      placeholder: Reproduction
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Logs
      description: "Please include browser console and server logs around the time this bug occurred. Optional if provided reproduction. Please try not to insert an image but copy paste the log text."
      render: shell
  - type: textarea
    id: system-info
    attributes:
      label: System Info
      description: Output of `npx envinfo --system --npmPackages rollup-plugin-chrome-extension,vite,rollup,@crxjs/vite-plugin --binaries --browsers`
      render: shell
      placeholder: System, Binaries, Browsers
    validations:
      required: true
  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: Select the severity of this issue
      options:
        - annoyance
        - blocking an upgrade
        - blocking all usage of RPCE
    validations:
      required: true
